<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="shortcut icon" type="image/png" href="assets/favicons/google-logo-favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main>
        <section id="home">
            <nav>
                <ul>
                    <a class="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a class="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
                    <a class="gmail" href="https://mail.google.com">Gmail</a>
                    <a class="images" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                    <span class="material-symbols-outlined">apps</span>
                    <img class="profile-picture" src="assets/profile-pictures/pfp.png" alt="PFP">
                </ul>
            </nav>
            <div class="content">
                <img class="logo" src="assets/logos/google.png" alt="Google">
                <div class="search">
                    <span id="search-icon" class="material-symbols-outlined">search</span>
                    <span id="camera-icon" class="material-symbols-outlined">photo_camera</span>
                    <input type="search" placeholder="Search Google" id="searchbar">
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <button id="search-btn">Google Search</button>
                        <button id="feeling-btn">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </section>    
    </main>
    
    <script src="script.js"></script>

</body>

</html>
